<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="src/styles.css" rel= "stylesheet" type="text/css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <title>Vanilla weather app</title>

</head>
<body>
    <div class="container">
    <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
            <div class="col-9">
                <input 
                    type="search" 
                    placeholder="Type a city" 
                    class="form-control"
                    id = "city-input"
                    autocomplete="off"
                    />
            </div>
            <div class="col-3">
                <input type="submit" value = "Search" class="btn btn-primary w-100"/>
            </div>
            </div>
        </form>
        <div class="overview">
            <h1 id = "city">
                
            </h1>
            <ul>
                <li> Last updated: <span id ="date"></span>
                </li>
                <li id = "description">
                </li>

            </ul>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="clearfix weather-temperature">
                <img src="img/Sun_Outline.png" 
                alt="cloudy"
                id = "icon"
                class="float-left"
                id = "icon" /> 
                <div class="float-left">
                    <strong id = "temperature"></strong>
                <span class="units">
                    <a href="#" id = "celcium-link" class="active">
                    °C </a>| <a href="#" id = "farenh-link" class="farenh">°F</a> 
                </span>
                    </div>
            </div>
        </div>
            <div class="col-7">
                <ul>
                    <li>
                        Humidity: <span id = "humidity"></span>% 
                    </li>
                    <li>
                        Wind: <span id="wind"> </span>km/h
                    </li>
                </ul>
              
            </div>
        <div class="weather-forecast" id = "forecast">
       
        </div>
            
        </div>
        <script src = "src/index.js"></script>
        <footer>
            This project was coded by Antonina Smetanina and is <a href="https://github.com/TonyaSmetanina/vanilla-weather-app"> open-sourced on GitHub </a>and <a href="https://vanilla-weather-app-0129328.netlify.app/">hosted on Netlify</a>
        </footer>    
    
    </div>

    </div>
</body>
</html>
