<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="src/styles.css" rel= "stylesheet" type="text/css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <title>Vanilla weather app</title>

</head>
<body>
    <div class="container">
    <div class="weather-app">
        <div class="overview">
            <h1 id = "city">
                
            </h1>
            <ul>
                <li>
                    Friday 21:00
                </li>
                <li id = "description">
                    
                </li>

            </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="img/Sun_Outline.png" 
                alt="cloudy"
                id = "icon"
                class="float-left"/> 
                <div class="float-left">
                    <strong id = "temperature"></strong>
                <small class="units">
                    °C | <a href="#">°F</a> 
                </small>
                    </div>
            </div>
        </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id = "humidity"></span>% 
                    </li>
                    <li>
                        Wind: <span id="wind"> </span>km/h
                    </li>
                </ul>
            </div>
            <small>
                This project was coded by Antonina Smetanina and is <a href="https://github.com/TonyaSmetanina/vanilla-weather-app"> open-sourced on GitHub </a>and <a href="https://vanilla-weather-app-0129328.netlify.app/">hosted on Netlify</a>
            </small>
        </div>
        <script src = "src/index.js"></script>
    </div>
    </div>
</body>
</html>
