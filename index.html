<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="src/styles.css" rel= "stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <title>Vanilla weather app</title>
    <link rel="shortcut icon" type="image/png" href="img\logo3.png"/>

</head>
<body>
    <div class="container">
    <div class="weather-app">
        <div class = "row">
        <img class="col weather-logo" src = "img\logo3.png" alt="logo"/>
        </div>
        <div class="col logo-text"> Weather
            </div>
        <form id="search-form" class="mb-3 search">
            <div class="row">
            <div class="col-9">
                <input required
                    type="search" 
                    placeholder="Enter a city" 
                    class="form-control"
                    id = "city-input"
                    autocomplete="off"
                    />
            </div>
            <div class="col-3">
                <input 
                    type="submit" 
                    value = "Search" 
                    class="btn btn-secondary w-100"
                    />
            </div>
            </div>
            <div>
            <a class="location" href="#"> Current location </a>
            </div>
        </form>
    <div class="weather-info">
    <div class="row">
        <div class="col-6">
            <h1 id = "city">
            </h1>
            <ul>
                <li>
                    <span id ="date"></span>, <span id = "description"> </span>
                </li>
                <li>
                    <span>Humidity: <span id = "humidity"></span>%,</span> 
                    <span>  Wind: <span id="wind"> </span> km/h </span>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <div class="weather-temperature">
                <img src="img/Sun_Outline.png" 
                alt="cloudy"
                id = "icon" /> 
                <strong id = "temperature"></strong>
                <span class="units" id = "celcium-link">
                    °C
                    <!-- <a href="#" id = "farenh-link" class="farenh">°F</a>  -->
                </span>
            </div>
    </div>
    </div>
        <div class="weather-forecast" id = "forecast">
       
        </div>
            
        </div>
        <script src = "src/index.js"></script>
        <footer>
            This project was coded by Antonina Smetanina and is <a href="https://github.com/TonyaSmetanina/vanilla-weather-app"> open-sourced on GitHub </a>and <a href="https://vanilla-weather-app-0129328.netlify.app/">hosted on Netlify</a>
        </footer>    
    
    </div>

    </div>
</body>
</html>
